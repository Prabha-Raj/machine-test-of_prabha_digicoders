</script>
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Student Registration Form</h2>
    <form class="form-group" id="frmregistration" method="post"  action="{% url 'myApp:index' %}">
      {% csrf_token %}
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>

      <label for="dob">DOB:</label>
      <input type="date" id="dob" name="dob" required><br>

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br>

      <label for="emailaddress">Email:</label>
      <input type="email" id="emailaddress" name="emailaddress" required><br>

      <label for="mobileno">Mobile:</label>
      <input type="tel" id="mobileno" name="mobileno" pattern="[0-9]{10}" required><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" minlength="6" required><br>

      <label for="collegename">collegename:</label>
      <input type="text" id="collegename" name="collegename" required><br>

      <label for="branch">Branch:</label>
      <input type="text" id="branch" name="branch" required><br>

      <label for="year">Year:</label>
      <input type="text" id="year" name="year" required><br>

      <button type="submit" class="btn btn-success" style="border: 1px solid yellowgreen;" onclick="validate()">Submit</button>

    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
